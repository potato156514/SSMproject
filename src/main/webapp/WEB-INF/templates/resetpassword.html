<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{css/resetpassword.style.css?v=0.0.1}">
</head>
<body>
<form>
    <div id="resetpassword-box">
        <h1>忘记密码</h1>
        <div class="massage">
            <div class="item">
                <i class="fa fa-key" aria-hidden="true"></i>
                <input type="text" placeholder="yourUsername">
            </div>
            <div class="item">
                <i class="fa fa-key" aria-hidden="true"></i>
                <input type="tel" placeholder="yourPhone" pattern="/^[a-zA-z]\w{3,15}$/">
            </div>
            <div class="item">
                <i class="fa fa-key" aria-hidden="true"></i>
                <input type="password" placeholder="resetyourpassword">
            </div>
            <div class="item">
                <i class="fa fa-key" aria-hidden="true"></i>
                <input type="password" placeholder="comfirmyourpassword">
            </div>

        </div>
        <input class="submit" type="submit" value="提交">
        <a th:href="@{/}">返回登录</a>
    </div>
</form>
</body>
</html>
