<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{css/login.style.css?v=0.0.3}">
<!--    <link rel="stylesheet" href="style.css">-->
</head>
<body>
<div class="box">

<form th:action="@{login}" method="post">
<!--<img th:src="@{/img/1487432089638.jpeg}" alt="歪比别比">-->
<div id="login-box">
    <h1>Login</h1>
    <div class="from">
        <div class="item">
            <i class="fa fa-key" aria-hidden="true"></i>
            <input type="text" placeholder="Username" name="name">
        </div>
        <div class="item">
            <i class="fa fa-key" aria-hidden="true"></i>
            <input type="password" placeholder="Password" name="password">
        </div>
    </div>
    <div class="radio">
        <label>
            <input  type="radio" name="type" id="student" value="1" ><span>学生</span>
        </label>
        <label >
            <input type="radio" name="type" id="teacher" value="2" ><span>老师</span>
        </label>
        <label>
            <input type="radio" name="type" id="manager" value="3" ><span>管理员</span>
        </label>
    </div>
<!--    <input class="submit" type="submit" value="登录">-->
    <button class="submit" @click="login">登录</button>
    <a th:href= "@{/resetpassword}">忘记密码？</a>

</div>
</form>
    <p>[[${erro}]]</p>
    <p>[[${success}]]</p>
</div>
<script src="webjars/vue/3.2.20/dist/vue.global.js"></script>
<script src="webjars/axios/0.24.0/dist/axios.js"></script>
<!--<script th:src="@{js/index.js?v=0.0.1}"></script>-->
</body>
</html>
